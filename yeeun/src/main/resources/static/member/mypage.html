<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <style>

.form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
}
.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
 
 </style>
  </head>
<title>Insert title here</title>
</head>
<body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://image.flaticon.com/icons/svg/2833/2833800.svg" alt="" width="72" height="72">
        <h2>My Page</h2>
      </div>

      <div class="row">
        
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id ="name" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
              </div>
            </div>

            <div class="mb-3">
              <label for="userid">Userid</label>
                <nav aria-label="breadcrumb">
				   <ol class="breadcrumb"><li id ="userid" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
            <div class="mb-3">
              <label for="addr">Address</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id ="addr" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
            <div class="mb-3">
              <label for="ssn">Ssn</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id ="ssn" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
           <div class="mb-3">
              <label for="passwd">Password</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id ="passwd" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
            <button id = "update_button" class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
            <button id = "cancel_button" class="btn btn-primary btn-lg btn-block" type="submit">Cancel</button>
          </form>
        </div>
      </div>

</body>
<script>
(function() {
    'use strict';

    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  $.getJSON('',d=>{
	  $('#name').text(d.name) 
	  $('#userid').text(d.userid)
	  $('#addr').text(d.addr)
	  $('#ssn').text(d.ssn)
	  $('#passwd').text(d.passwd)
  })
  $('#update_button')
  	.css('cursor','pointer')
  	.click(e=>{
	  e.preventDefault()
	  location.href = "update.html"
  })
	$('#cancel-button')
	.css('cursor','pointer')
	.click(e=>{
	e.preventDefault()
	location.href = "../index2.html"
})
</script>
</body>
