<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <style>

.form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
}
.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
 
 </style>
  </head>
<title>Insert title here</title>
</head>
<body class="text-center">
    <form class="form-signin">
    <form action = "#">
      <img src="https://image.flaticon.com/icons/svg/2522/2522270.svg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      <label class="sr-only">Name</label>
      <input id="name" type = "text" class="form-control" placeholder="Name" required="" autofocus="">
      <label class="sr-only">Userid</label>
      <input id="userid" type = "text" class="form-control" placeholder="Userid" required="" autofocus="">
      <label class="sr-only">Password</label>
      <input id="passwd" type = "text" class="form-control" placeholder="Password" required="">
      <label class="sr-only">Ssn</label>
      <input id="ssn" type = "text" class="form-control" placeholder="Ssn" required="">
      <label class="sr-only">Addr</label>
      <input id="addr" type = "text" class="form-control" placeholder="Address" required="">
      <button class="btn btn-lg btn-primary btn-block" id = "join-button" type="button">Sign up</button>
      <button class="btn btn-lg btn-primary btn-block" id = "cancel-button" type="button">Cancel</button>
     
      <p class="mt-5 mb-3 text-muted">Â© 2020 Bangkok</p>
    </form>
    </form>
</body>
<script>
$('#cancel-button')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href = "../index2.html"
})
$('#join-button')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	$.ajax({
		url: '/member/join',
		type:'post',
		data:JSON.stringify({
			name : $('#name').val(),
			userid : $('#userid').val(),
			passwd : $('#passwd').val(),
			ssn : $('#ssn').val(),
			addr : $('#addr').val()
		}),
		dataType:'json',
		contentType:'application/json',
		success: d=>{
			if(d==='SUCCESS'){
				location.href = "signin.html"
			}else{
				location.href = "signup.html"
			}
				
		},
		error:(r,x,e)=>{
			alert(r.status)
		}
			
	})
})
</script>
</body>
</html>
