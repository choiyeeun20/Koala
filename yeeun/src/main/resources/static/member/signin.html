<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <style>

.form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
}
.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
 
 </style>
  </head>
<title>Insert title here</title>
</head>
<body class="text-center">
    <form class="form-signin">
    <form action = "#">
      <img src="https://image.flaticon.com/icons/svg/2522/2522270.svg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      <label class="sr-only">Userid</label>
      <input id="userid" type = "text" class="form-control" placeholder="Userid" required="" autofocus="">
      <label class="sr-only">Password</label>
      <input id="passwd" type = "text" class="form-control" placeholder="Password" required="" autofocus="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id = "login-button" type="button">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" id = "cancel-button" type="button">Cancel</button>
      <p class="mt-5 mb-3 text-muted">© 2020 bangkok</p>
    </form>
    </form>
<script>
$('#cancel-button')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href = "../index2.html"
})
$('#login-button')
	.css('cursor','pointer')
	.click(e=>{
		e.preventDefault()
		$.ajax({
			url:'/member/login',
			type:'post',
			data:JSON.stringify({
				userid: $('#userid').val(),
				passwd : $('#passwd').val()
			}),
			dataType:'json',
			contentType: 'application/json',
			success: d=>{
				if(d.messenger === 'SUCCESS'){
				location.href = "mypage.html"
				
			}else{
				alert('다시 로그인 해주세요')
				location.href = "signin.html"
			}
		},
			error: (r,x,e) =>{
				alert(r.status)
			}			
		})		
	})
	</script>
</body>
</body>
</html>
